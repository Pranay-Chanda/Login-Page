<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
    <div class="conatainer">
        <form class="form" id="login">
            <h1 class="formTitle">Login</h1>
            <div class="formMessage formMessage--error"></div>
            <div class="inputGroup">
                <input type="text" class="formInput" id="userID" autofocus placeholder="Username or Email">
                <div class="formInput--errorMessage"></div>
            </div>
            <div class="inputGroup">
                <input type="password" class="formInput" id="passWord" autofocus placeholder="Password">
                <div class="formInput--errorMessage"></div>
            </div>
           
                <button class="button" type="submit">Log in</button>
            
            <p class="inputGroup-text">
                <a href="#" class="link" id="forgotPasswordLink">Forgot Password?</a>
            </p>
            <p class="inputGroup-text">
                <a href="#" class="link" id="createAccountLink">Don't have an account? Create account</a>
            </p>
        </form>

        <form action="#" class="form formHidden" id="createAccount">
            <h1 class="formTitle">Create Account</h1>
            <div class="formMessage formMessage--error"></div>
            <div class="inputGroup">
                <input type="text" class="formInput " id="signinUsername" autofocus placeholder="Username">
                <div class="formInput--errorMessage"></div>
            </div>
            <div class="inputGroup">
                <input type="email" class="formInput " autofocus placeholder="Email">
                <div class="formInput--errorMessage"></div>
            </div>
            <div class="inputGroup">
                <input type="password" class="formInput" autofocus placeholder="Set Password">
                <div class="formInput--errorMessage"></div>
            </div>
            <div class="inputGroup">
                <input type="password" class="formInput" autofocus placeholder="Confirm Password">
                <div class="formInput--errorMessage"></div>
            </div>
                <button class="button" id="continue">Continue</button>

            <p class="inputGroup-text">
                <a href="#" class="link" id="signLink">Already have an account? Sign In</a>
            </p>
        </form>

        <form action="" class="form formHidden" id="forgotPassword">
            <h1 class="formTitle">Recover Password</h1>
            <p>Please enter your email address to search for your account.</p>
            <input type="email" class="formInput " id="emailForgotPassword" autofocus placeholder="Email">
            <div class="formMessage"></div>
            <button class="button" id="next">Next</button> 
            <p class="inputGroup-text">
                <a href="#" class="link" id="loginLink">Sign In</a>
            </p>

        </form>
    </div>



    <script src="loginScript.js"></script>
</body>

</html>
